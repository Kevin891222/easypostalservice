<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Appointments</title>
  <style>
  
	
	.register-link {
	 position: absolute;
	 top: 20px;
	 right: 70px;

	}
	.register-link:hover {
	  background-color: #87e2ef;
	}
	
	.clients-informations {
	 position: absolute;
	 top: 20px;
	 left: 70px;

	}
	.clients-informations:hover {
	  background-color: #87e2ef;
	}
	
	
	
	
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px 10px;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <a href="/staffprotected/register.html" class="register-link">‚ûï Register New Account</a>
  <a href="/staffprotected/clientsinfor.html" class="clients-informations">üìÑ View Clients</a>
  <h1>Appointments</h1>
  <table id="appointments-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Service</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Date</th>
        <th>Time</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <div class="back-link">
    <a href="/index.html">‚Üê Back to Homepage</a>
  </div>

  <script>
    function loadAppointments() {
      fetch('/api/admin/appointments')
        .then(res => res.json())
        .then(data => {
          const tableBody = document.querySelector('#appointments-table tbody');
          tableBody.innerHTML = ''; // Ê∏ÖÁ©∫ÂéüÊú¨Ë°®Ê†º

          if (Array.isArray(data)) {
            data.forEach(appt => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${appt.id}</td>
                <td>${appt.service}</td>
                <td>${appt.first_name} ${appt.last_name}</td>
                <td>${appt.phone}</td>
                <td>${appt.email}</td>
                <td>${appt.date}</td>
                <td>${appt.time}</td>
                <td><button class="delete-btn" onclick="deleteAppointment(${appt.id})">üóëÔ∏è</button></td>
              `;
              tableBody.appendChild(row);
            });
          }
        })
        .catch(err => {
          console.error('Failed to fetch appointments:', err);
        });
    }

    function deleteAppointment(id) {
      if (!confirm("Are you sure you want to delete this appointment?")) return;

      fetch(`/api/admin/appointments/${id}`, {
        method: 'DELETE'
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Appointment deleted.");
          loadAppointments(); // ÈáçÊñ∞ËºâÂÖ•Ë°®Ê†º
        } else {
          alert("Delete failed: " + (data.error || 'Unknown error'));
        }
      })
      .catch(err => {
        console.error('Delete failed:', err);
        alert("Server error.");
      });
    }

    // ËºâÂÖ•Ë≥áÊñô
    loadAppointments();
  </script>
</body>
</html>
