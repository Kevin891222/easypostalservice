<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clients</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
      display: inline-block;
      margin-right: 20px;
    }

    .toggle-detail-btn {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .toggle-detail-btn:hover {
      background-color: #5a6268;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      table-layout: fixed;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px 10px;
      text-align: center;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      transition: all 0.3s ease;
    }

    th {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f4f4f4;
    }

    th:nth-child(1) { width: 90px; }
    th:nth-child(2), th:nth-child(3) { width: 150px; }
    th:nth-child(4) { width: 100px; }
    th:nth-child(5), th:nth-child(6) { width: 180px; }

    .email-th, .phone-th,
    .email, .phone {
      opacity: 1;
      visibility: visible;
    }

    .hidden-col {
      opacity: 0 !important;
      visibility: hidden !important;
      width: 0 !important;
      padding: 0 !important;
      border: none !important;
    }

    .editable input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .edit-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .edit-btn:hover {
      background-color: #0056b3;
    }

    a {
      text-decoration: none;
      color: #007BFF;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-link {
      margin-top: 30px;
      text-align: center;
    }

    .back-link a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .header-container {
      text-align: center;
      margin-bottom: -10px;
    }
  </style>
</head>
<body>

  <div class="header-container">
    <h1>Client's Information</h1>
    <button class="toggle-detail-btn" onclick="toggleDetails()">üëÅÔ∏è Detail</button>
  </div>

  <table id="clients-table">
    <thead>
      <tr>
        <th>Mailbox Number</th>
        <th>Name</th>
        <th>Company</th>
        <th>Mail Count</th>
        <th class="email-th hidden-col">Email</th>
        <th class="phone-th hidden-col">Phone</th>
        <th>Upload</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="back-link">
    <a href="/adminprotected/admin-dashboard.html">‚Üê Back to Dashboard</a>
  </div>

  <script>
    let detailVisible = false;

    function toggleDetails() {
      detailVisible = !detailVisible;

      document.querySelectorAll('.email-th, .phone-th').forEach(th => {
        th.classList.toggle('hidden-col', !detailVisible);
      });

      document.querySelectorAll('.email, .phone').forEach(td => {
        td.classList.toggle('hidden-col', !detailVisible);
      });

      const btn = document.querySelector('.toggle-detail-btn');
      btn.textContent = detailVisible ? '	Hide' : 'Detail';
    }

    function loadClients() {
      fetch('/api/admin/clients')
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#clients-table tbody');
          tbody.innerHTML = '';

          data.forEach(c => {
            const row = document.createElement('tr');
            row.setAttribute('data-id', c.mailbox_number);
            row.innerHTML = `
              <td>${c.mailbox_number}</td>
              <td class="editable" data-field="contact_name">${c.contact_name || ''}</td>
              <td class="editable" data-field="company_name">${c.company_name || ''}</td>
              <td>${c.mail_count}</td>
              <td class="editable email ${detailVisible ? '' : 'hidden-col'}" data-field="contact_email">${c.contact_email || ''}</td>
              <td class="editable phone ${detailVisible ? '' : 'hidden-col'}" data-field="contact_phone">${c.contact_phone || ''}</td>
              <td><a href="/staffprotected/upload-package.html?mailbox=${c.mailbox_number}">üì¶ Upload</a></td>
              <td><button class="edit-btn" onclick="toggleEdit(${c.mailbox_number}, this)">‚úèÔ∏è Edit</button></td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    function toggleEdit(id, btn) {
      const row = document.querySelector(`tr[data-id="${id}"]`);
      const isEditing = btn.textContent.includes('Save');
      const fields = row.querySelectorAll('.editable');

      if (!isEditing) {
        fields.forEach(cell => {
          const field = cell.getAttribute('data-field');
          const value = cell.textContent.trim();
          cell.innerHTML = `<input type="text" name="${field}" value="${value}" />`;
        });
        btn.textContent = 'üíæ Save';
      } else {
        const updateData = {};
        fields.forEach(cell => {
          const input = cell.querySelector('input');
          const field = input.name;
          const value = input.value.trim();
          updateData[field] = value;
          cell.innerHTML = value;
        });

        fetch(`/api/admin/clients/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updateData)
        })
        .then(res => res.json())
        .then(result => {
          if (!result.success) alert("‚ùå Update failed");
        })
        .catch(err => {
          console.error("‚ùå Server error:", err);
          alert("‚ùå Server error");
        });

        btn.textContent = '‚úèÔ∏è Edit';
      }
    }

    loadClients();
  </script>
</body>
</html>
