<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Registration</title>
  <style>
    label { display: block; margin-top: 10px; }
    .error { color: red; font-size: 0.9em; }
    .required::after { content: "*"; color: red; margin-left: 4px; }
    .section { margin-bottom: 30px; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Client Registration</h1>

  <form id="registerForm" method="POST" action="/register">
    <div class="section">
      <h2>Contact Information</h2>
      <label class="required">Contact Name:
        <input type="text" name="contact_name" required />
      </label>
      <label>Contact Phone:
        <input type="text" name="contact_phone" />
      </label>
      <label>Contact Email:
        <input type="email" name="contact_email" />
      </label>
      <label>Company Name:
        <input type="text" name="company_name" />
      </label>
      <label>Company Address:
        <input type="text" name="company_address" />
      </label>
    </div>

    <div class="section">
      <h2>Account Information</h2>
      <label>Username:
        <input type="text" name="username" required />
      </label>
      <label>Password:
        <input type="password" id="password" name="password" required />
      </label>
      <label>Repeat Password:
        <input type="password" id="repeat_password" name="repeat_password" required />
      </label>
      <div class="error" id="passwordError"></div>
    </div>

    <button type="submit">Register</button>
    <p class="error">* Required field.</p>
  </form>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      const password = document.getElementById('password').value;
      const repeat = document.getElementById('repeat_password').value;
      const errorDiv = document.getElementById('passwordError');

      if (password !== repeat) {
        e.preventDefault();
        errorDiv.textContent = "Password you enter is not the same";
      } else {
        errorDiv.textContent = "";
      }
    });
  </script>
</body>
</html>
