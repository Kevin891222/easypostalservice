<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      color: #333;
    }

    #mailCount {
      font-size: 1.6rem;
      color: #007BFF;
      margin: 20px 0;
      min-height: 1.5em;
    }

    #error {
      color: #d9534f;
      font-weight: 600;
      margin: 15px 0;
      min-height: 1.5em;
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      color: #007BFF;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Nothing here for now</h1>
    <div id="mailCount">Working on it now</div>
    <div id="error"></div>

    <div class="links">
      <a href="/client.html">Logout</a>
      <a href="/index.html">Homepage</a>
    </div>
  </div>
</body>
</html>
