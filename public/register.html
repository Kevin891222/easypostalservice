<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }

    .container {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .section {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }

    .required::after {
      content: "*";
      color: red;
      margin-left: 4px;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .note {
      font-size: 0.9em;
      color: red;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      margin: 0 10px;
      color: #007BFF;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Client Registration</h1>
    <form id="registerForm" method="POST" action="/register">
      <div class="section">
        <h2>Contact Information</h2>
        <label class="required">Contact Name:
          <input type="text" name="contact_name" required />
        </label>
        <label>Contact Phone:
          <input type="text" name="contact_phone" />
        </label>
        <label>Contact Email:
          <input type="email" name="contact_email" />
        </label>
        <label>Company Name:
          <input type="text" name="company_name" />
        </label>
        <label>Company Address:
          <input type="text" name="company_address" />
        </label>
      </div>

      <div class="section">
        <h2>Account Information</h2>
        <label>Username:
          <input type="text" name="username" required />
        </label>
        <label>Password:
          <input type="password" id="password" name="password" required />
        </label>
        <label>Repeat Password:
          <input type="password" id="repeat_password" name="repeat_password" required />
        </label>
        <div class="error" id="passwordError"></div>
      </div>

      <button type="submit">Register</button>
      <p class="note">* Required field.</p>
    </form>

    <div class="links">
      <a href="/client.html">Back to Login</a> |
      <a href="/index.html">Homepage</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      const password = document.getElementById('password').value;
      const repeat = document.getElementById('repeat_password').value;
      const errorDiv = document.getElementById('passwordError');

      if (password !== repeat) {
        e.preventDefault();
        errorDiv.textContent = "Password you enter is not the same";
      } else {
        errorDiv.textContent = "";
      }
    });
  </script>
</body>
</html>
